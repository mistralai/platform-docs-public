            name like `ft:open-mistral-7b:my-great-model:xxx...`
        integrations:
          description: A list of integrations to enable for your fine-tuning job.
          items:
            "$ref": "#/components/schemas/WandbIntegration"
          type: array
          uniqueItems: true
          title: Integrations
      required:
